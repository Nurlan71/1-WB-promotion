<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <p>Выберите, какие отзывы загрузить:</p>
    <button onclick="runScript(true)">Отвеченные</button>
    <button onclick="runScript(false)">Неотвеченные</button>
    <br/><br/>
    <button onclick="google.script.host.close()">Закрыть</button>
    <script>
      function runScript(isAnswered) {
        google.script.run.withSuccessHandler(function() {
          google.script.host.close();
        }).feedbacks(isAnswered.toString());
      }
    </script>
  </body>
</html>
